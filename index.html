<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    />
    <script
      src="https://kit.fontawesome.com/334411cad7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-4">
            <form id="search-city">
              <input id="search-input" type="text" placeholder="search city" />
            </form>
          </div>
          <div class="col-2">
            <form><input type="submit" value="Search" /></form>
          </div>
          <div class="col-2">
            <button id="current-location-button">üìç</button>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-8">
          <h1 id="city"></h1>
          <h3 id="current-date"></h3>
          <h5>
            Humidity: <span id="humidity"> </span>%, Wind:
            <span id="wind"> </span>km/h
          </h5>
        </div>
        <div class="col-4 today-symbol">
          <i class="fa-solid fa-sun"></i>
          <h2>
            <strong id="current-temperature"></strong>
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Mon 29/5</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </li>
            <li class="list-group-item temperature">
              16¬∞/<strong>26¬∞</strong>
            </li>
          </ul>
        </div>
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Tue 30/5</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud"></i>
            </li>
            <li class="list-group-item temperature">
              17¬∞/<strong>24¬∞</strong>
            </li>
          </ul>
        </div>
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Wed 1/6</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </li>
            <li class="list-group-item temperature">
              17¬∞/<strong>24¬∞</strong>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Thu 2/6</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </li>
            <li class="list-group-item temperature">
              17¬∞/<strong>24¬∞</strong>
            </li>
          </ul>
        </div>
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Fri 3/6</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </li>
            <li class="list-group-item temperature">
              17¬∞/<strong>25¬∞</strong>
            </li>
          </ul>
        </div>
        <div class="col -4 card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item date">Sat 4/6</li>
            <li class="list-group-item weather-icon">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </li>
            <li class="list-group-item temperature">
              18¬∞/<strong>26¬∞</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
